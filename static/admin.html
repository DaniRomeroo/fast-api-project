<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-slate-900 text-slate-200 font-sans min-h-screen">

<!-- Navbar -->
<nav class="bg-slate-800 border-b border-slate-700 shadow-lg">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-shield-halved text-emerald-400 text-2xl"></i>
            <h1 class="text-xl font-bold text-white">Admin Panel</h1>
        </div>
        <div class="flex gap-2">
            <button onclick="goBack()" class="bg-blue-500/20 hover:bg-blue-500/40 text-blue-400 py-2 px-4 rounded">
                Back to Dashboard
            </button>
            <button onclick="logout()" class="bg-red-500/20 hover:bg-red-500/40 text-red-400 py-2 px-4 rounded">
                Logout
            </button>
        </div>
    </div>
</nav>

<main class="max-w-6xl mx-auto px-4 py-10">
<h2 class="text-2xl font-bold mb-6">Registered Users</h2>
<div class="overflow-x-auto rounded-lg border border-slate-700">
    <table class="min-w-[900px] w-full text-left border-collapse">
        <thead class="sticky top-0 bg-slate-800">
            <tr class="border-b border-slate-600">
                <th class="py-2 px-4">ID</th>
                <th class="py-2 px-4">Username</th>
                <th class="py-2 px-4">Full Name</th>
                <th class="py-2 px-4">Email</th>
                <th class="py-2 px-4">Role</th>
                <th class="py-2 px-4">Active</th>
                <th class="py-2 px-4">Actions</th>
            </tr>
        </thead>
        <tbody id="usersTable"></tbody>
    </table>
</div>
<!-- ETL Section -->
<section class="mt-10 grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
    <div class="bg-slate-800 p-6 rounded-lg border border-slate-700 shadow-lg">
        <h2 class="text-xl font-bold mb-4 text-emerald-400">
            <i class="fa-solid fa-database mr-2"></i> TwelveData ETL
        </h2>

        <div class="flex gap-3">
            <button onclick="runETL()"
                class="bg-emerald-600 hover:bg-emerald-700 text-white py-2 px-4 rounded">
                Run ETL
            </button>

            <button onclick="loadLastResults()"
                class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
                Last Results
            </button>

            <button onclick="loadHistory()"
                class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded">
                History
            </button>
        </div>

        <pre id="etlOutput" class="mt-5 bg-slate-900 p-4 rounded text-sm overflow-x-auto border border-slate-700">Waiting...</pre>
    </div>
    <div class="bg-slate-800 p-6 rounded-lg border border-slate-700 shadow-lg">
        <h2 class="text-xl font-bold mb-4 text-yellow-400">
            <i class="fa-solid fa-database mr-2"></i> ApeWisdom ETL
        </h2>

        <div class="flex gap-3">
            <button onclick="runApeWisdomETL()" class="bg-yellow-600 hover:bg-yellow-700 text-white py-2 px-4 rounded">
                Run ETL
            </button>

            <button onclick="loadApeWisdomResults()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
                Last Results
            </button>

            <button onclick="loadApeWisdomHistory()" class="bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-4 rounded">
                History
            </button>
        </div>

        <pre id="etlOutputOAPI" class="mt-5 bg-slate-900 p-4 rounded text-sm overflow-x-auto border border-slate-700">Waiting...</pre>
    </div>
</section>
<div id="userModal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-50">
    <div class="bg-slate-800 p-8 rounded-lg w-[28rem] max-w-[90%] min-h-[24rem] border border-slate-700">
        <h3 class="text-xl font-bold mb-4">User details</h3>
        <div id="userDetails" class="text-base bg-slate-900 p-3 rounded text-white flex flex-col gap-3">
            <div class="flex items-center gap-2">
                <strong class="w-24">Id:</strong>
                <span id="user_id"></span>
            </div>
            <div class="flex items-center gap-2">
                <strong class="w-24">Username:</strong>
                <span id="user_username"></span>
            </div>
            <div class="flex items-center gap-2">
                <strong class="w-24">Full Name:</strong>
                <input type="text" id="user_fullname_input" class="flex-1 p-1 rounded border border-slate-700 text-white bg-transparent"/>
                <i class="fa-solid fa-pencil text-xs text-yellow-400"></i>
            </div>
            <div class="flex items-center gap-2">
                <strong class="w-24">Email:</strong>
                <input type="email" id="user_email_input" class="flex-1 p-1 rounded border border-slate-700 text-white bg-transparent"/>
                <i class="fa-solid fa-pencil text-xs text-yellow-400"></i>
            </div>
            <div class="flex items-center gap-2">
                <strong class="w-24">Active:</strong>
                <span id="user_active"></span>
            </div>
            <div class="flex items-center gap-2">
                <strong class="w-24">Role:</strong>
                <select id="user_role_select" class="flex-1 p-1 rounded text-white border border-slate-600 bg-transparent">
                    <option class="text-black" value="role_user">role_user</option>
                    <option class="text-black" value="admin">admin</option>
                </select>
                <i class="fa-solid fa-pencil text-xs text-yellow-400"></i>
            </div>
        </div>

        <div class="mt-4 flex gap-2">
            <button onclick="updateUser()" class="w-1/2 bg-emerald-600 hover:bg-emerald-700 text-white py-2 rounded">
                Save
            </button>
            <button onclick="closeModal()" class="w-1/2 bg-red-600 hover:bg-red-700 text-white py-2 rounded">
                Cancel
            </button>
        </div>
    </div>
</div>
</main>

<script>
const token = localStorage.getItem('access_token');

async function fetchUsers() {
    if(!token){ alert('Not authenticated'); window.location.href='/'; return; }

    try {
        const res = await fetch('/users', {headers:{'Authorization': `Bearer ${token}`}});
        if(!res.ok) throw new Error('Not authorized');
        const users = await res.json();
        const tableBody = document.getElementById('usersTable');
        tableBody.innerHTML='';

        users.forEach(user => {
            if(user.is_active){
                const row = document.createElement('tr');
                row.className="border-b border-slate-700 hover:bg-slate-700/30";

                row.innerHTML = `
                    <td class="py-2 px-4">${user._id}</td>
                    <td class="py-2 px-4">${user.username}</td>
                    <td class="py-2 px-4">${user.full_name || "-"}</td>
                    <td class="py-2 px-4">${user.email || "-"}</td>
                    <td class="py-2 px-4">${user.role}</td>
                    <td class="py-2 px-4">${user.is_active ? "Yes" : "No"}</td>
                    <td class="py-2 px-4 flex gap-2">
                        <button onclick="viewUser('${user._id}')" class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-2 rounded text-xs">View</button>
                        <button onclick="deleteUser('${user._id}')" class="bg-red-500 hover:bg-red-600 text-white py-1 px-2 rounded text-xs">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            }
        });
    } catch(err){
        alert(err.message);
        window.location.href='/';
    }
}

// CRUD functions
async function viewUser(id) {
    try {
        const res = await fetch('/users/' + id, {
            method: 'GET',
            headers: {'Authorization': `Bearer ${token}`}
        });
        if (!res.ok) throw new Error('Failed to load user');

        const user = await res.json();

        document.getElementById('user_id').innerText = user._id;
        document.getElementById('user_username').innerText = user.username;
        document.getElementById('user_fullname_input').value = user.full_name || '';
        document.getElementById('user_email_input').value = user.email || '';
        document.getElementById('user_active').innerText = user.is_active ? 'Yes' : 'No';
        document.getElementById('user_role_select').value = user.role || 'role_user';

        document.getElementById('userModal').classList.remove('hidden');
    } catch(err){
        alert(err.message);
    }
}

async function updateUser(){
    const userId = document.getElementById('user_id').innerText;
    const fullname = document.getElementById('user_fullname_input').value;
    const email = document.getElementById('user_email_input').value;
    const role = document.getElementById('user_role_select').value;

    try {
        const res1 = await fetch(`/users/${userId}`, {
            method: 'PUT',
            headers: {'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json'},
            body: JSON.stringify({full_name: fullname, email: email})
        });
        if(!res1.ok) throw new Error('Failed to update user info');

        const res2 = await fetch(`/users/${userId}/role`, {
            method: 'PUT',
            headers: {'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json'},
            body: JSON.stringify({role: role})
        });
        if(!res2.ok) throw new Error('Failed to update role');
        closeModal();
        fetchUsers();
    } catch(err){
        alert(err.message);
    }
}

function closeModal(){
    document.getElementById('userModal').classList.add('hidden');
}

async function deleteUser(id){
    if(!confirm('Are you sure you want to delete this user?')) return;
    try{
        const res = await fetch('/users/' + id, {
            method: 'DELETE',
            headers: {'Authorization': `Bearer ${token}`}
        });
        if(!res.ok) throw new Error('Failed to delete user');
        alert('User deleted');
        fetchUsers();
    } catch(err){
        alert(err.message);
    }
}

// ETL functions
async function runETL() {
    setOutput("Running TwelveData ETL...");

    try {
        const res = await fetch("/etl/twelvedata/run", {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${token}`
            }
        });

        if (!res.ok) throw new Error("Failed to run ETL");
        const data = await res.json();
        setOutput("Inserted "+data+" records");
    } catch (err) {
        setOutput(err.message);
    }
}

async function loadLastResults() {
    setOutput("Loading TwelveData last results...");

    try {
        const res = await fetch("/etl/twelvedata/results", {
            headers: { "Authorization": `Bearer ${token}` }
        });

        if (!res.ok) throw new Error("Failed to load results");
        const data = await res.json();
        setOutput(JSON.stringify(data, null, 2));
    } catch (err) {
        setOutput(err.message);
    }
}

async function loadHistory() {
    setOutput("Loading TwelveData history...");

    try {
        const res = await fetch("/etl/twelvedata/history", {
            headers: { "Authorization": `Bearer ${token}` }
        });

        if (!res.ok) throw new Error("Failed to load history");
        const data = await res.json();
        setOutput(JSON.stringify(data, null, 2));
    } catch (err) {
        setOutput(err.message);
    }
}

function setOutput(text) {
    document.getElementById("etlOutput").innerText = text;
}

async function runApeWisdomETL() {
    setOutputApeWisdom("Running ApeWisdom ETL...");

    try {
        const res = await fetch("/etl/apewisdom/run", {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${token}`
            }
        });

        if (!res.ok) throw new Error("Failed to run ApeWisdom ETL");
        const data = await res.json();
        setOutputApeWisdom("Inserted "+data+" records");
    } catch (err) {
        setOutputApeWisdom(err.message);
    }
}

async function loadApeWisdomResults() {
    setOutputApeWisdom("Loading ApeWisdom last results...");

    try {
        const res = await fetch("/etl/apewisdom/results", {
            headers: { "Authorization": `Bearer ${token}` }
        });

        if (!res.ok) throw new Error("Failed to load ApeWisdom results");
        const data = await res.json();
        setOutputApeWisdom(JSON.stringify(data, null, 2));
    } catch (err) {
        setOutputApeWisdom(err.message);
    }
}

async function loadApeWisdomHistory() {
    setOutputApeWisdom("Loading ApeWisdom history...");

    try {
        const res = await fetch("/etl/apewisdom/history", {
            headers: { "Authorization": `Bearer ${token}` }
        });

        if (!res.ok) throw new Error("Failed to load ApeWisdom history");
        const data = await res.json();
        setOutputApeWisdom(JSON.stringify(data, null, 2));
    } catch (err) {
        setOutputApeWisdom(err.message);
    }
}

function setOutputApeWisdom(text) {
    document.getElementById("etlOutputOAPI").innerText = text;
}


function goBack(){ window.location.href='/'; }
function logout(){
    localStorage.removeItem('access_token');
    localStorage.removeItem('user_id');
    localStorage.removeItem('role');
    window.location.href='/';
}

fetchUsers();
</script>

</body>
</html>
