<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Users</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-slate-900 text-slate-200 font-sans min-h-screen">

<!-- Navbar -->
<nav class="bg-slate-800 border-b border-slate-700 shadow-lg">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-shield-halved text-emerald-400 text-2xl"></i>
            <h1 class="text-xl font-bold text-white">Admin Panel</h1>
        </div>
        <div class="flex gap-2">
            <button onclick="goBack()" class="bg-blue-500/20 hover:bg-blue-500/40 text-blue-400 py-2 px-4 rounded">
                Back to Dashboard
            </button>
            <button onclick="logout()" class="bg-red-500/20 hover:bg-red-500/40 text-red-400 py-2 px-4 rounded">
                Logout
            </button>
        </div>
    </div>
</nav>

<main class="max-w-6xl mx-auto px-4 py-10">
<h2 class="text-2xl font-bold mb-6">Registered Users</h2>
<table class="w-full text-left border-collapse">
    <thead class="sticky top-0 bg-slate-800">
        <tr class="border-b border-slate-600">
            <th class="py-2 px-4">ID</th>
            <th class="py-2 px-4">Username</th>
            <th class="py-2 px-4">Full Name</th>
            <th class="py-2 px-4">Email</th>
            <th class="py-2 px-4">Role</th>
            <th class="py-2 px-4">Active</th>
            <th class="py-2 px-4">Actions</th>
        </tr>
    </thead>
    <tbody id="usersTable"></tbody>
</table>
<!-- ETL Section -->
<section class="mt-10 grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
    <div class="bg-slate-800 p-6 rounded-lg border border-slate-700 shadow-lg">
        <h2 class="text-xl font-bold mb-4 text-emerald-400">
            <i class="fa-solid fa-database mr-2"></i> TwelveData ETL
        </h2>

        <div class="flex gap-3">
            <button onclick="runETL()"
                class="bg-emerald-600 hover:bg-emerald-700 text-white py-2 px-4 rounded">
                Run ETL
            </button>

            <button onclick="loadLastResults()"
                class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
                Last Results
            </button>

            <button onclick="loadHistory()"
                class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded">
                History
            </button>
        </div>

        <pre id="etlOutput" class="mt-5 bg-slate-900 p-4 rounded text-sm overflow-x-auto border border-slate-700">Waiting...</pre>
    </div>
    <div class="bg-slate-800 p-6 rounded-lg border border-slate-700 shadow-lg">
        <h2 class="text-xl font-bold mb-4 text-yellow-400">
            <i class="fa-solid fa-plug mr-2"></i> OtherAPI ETL
        </h2>

        <div class="flex gap-3">
            <button onclick="" class="bg-yellow-600 hover:bg-yellow-700 text-white py-2 px-4 rounded">
                Run ETL
            </button>

            <button onclick="" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
                Last Results
            </button>

            <button onclick="" class="bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-4 rounded">
                History
            </button>
        </div>

        <pre id="etlOutputOAPI" class="mt-5 bg-slate-900 p-4 rounded text-sm overflow-x-auto border border-slate-700">Waiting...</pre>
    </div>
</section>
</main>

<script>
const token = localStorage.getItem('access_token');

async function fetchUsers() {
    if(!token){ alert('Not authenticated'); window.location.href='/'; return; }

    try {
        const res = await fetch('/users', {headers:{'Authorization': `Bearer ${token}`}});
        if(!res.ok) throw new Error('Not authorized');
        const users = await res.json();
        const tableBody = document.getElementById('usersTable');
        tableBody.innerHTML='';

        users.forEach(user => {
            const row = document.createElement('tr');
            row.className="border-b border-slate-700 hover:bg-slate-700/30";

            row.innerHTML = `
                <td class="py-2 px-4">${user._id}</td>
                <td class="py-2 px-4">${user.username}</td>
                <td class="py-2 px-4">${user.full_name || "-"}</td>
                <td class="py-2 px-4">${user.email || "-"}</td>
                <td class="py-2 px-4">${user.role}</td>
                <td class="py-2 px-4">${user.is_active ? "Yes" : "No"}</td>
                <td class="py-2 px-4 flex gap-2">
                    <button onclick="viewUser('${user._id}')" class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-2 rounded text-xs">View</button>
                    <button onclick="editUser('${user._id}')" class="bg-emerald-500 hover:bg-emerald-600 text-white py-1 px-2 rounded text-xs">Edit</button>
                    <button onclick="deleteUser('${user._id}')" class="bg-red-500 hover:bg-red-600 text-white py-1 px-2 rounded text-xs">Delete</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    } catch(err){
        alert(err.message);
        window.location.href='/';
    }
}

// CRUD functions
function viewUser(id){
    alert('View user: ' + id);
    // Aquí podrías abrir un modal o redirigir a otra página con detalles del usuario
}

async function editUser(id){
    const newUsername = prompt('Enter new username:');
    if(!newUsername) return;
    try{
        const res = await fetch('/users/' + id, {
            method: 'PUT',
            headers: {'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json'},
            body: JSON.stringify({username: newUsername})
        });
        if(!res.ok) throw new Error('Failed to update user');
        alert('User updated');
        fetchUsers();
    } catch(err){
        alert(err.message);
    }
}

async function deleteUser(id){
    if(!confirm('Are you sure you want to delete this user?')) return;
    try{
        const res = await fetch('/users/' + id, {
            method: 'DELETE',
            headers: {'Authorization': `Bearer ${token}`}
        });
        if(!res.ok) throw new Error('Failed to delete user');
        alert('User deleted');
        fetchUsers();
    } catch(err){
        alert(err.message);
    }
}

async function runETL() {
    setOutput("Running ETL...");

    try {
        const res = await fetch("/etl/twelvedata/run", {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${token}`
            }
        });

        if (!res.ok) throw new Error("Failed to run ETL");
        const data = await res.json();
        setOutput("Inserted "+data+" records");
    } catch (err) {
        setOutput(err.message);
    }
}

async function loadLastResults() {
    setOutput("Loading last results...");

    try {
        const res = await fetch("/etl/twelvedata/results", {
            headers: { "Authorization": `Bearer ${token}` }
        });

        if (!res.ok) throw new Error("Failed to load results");
        const data = await res.json();
        setOutput(JSON.stringify(data, null, 2));
    } catch (err) {
        setOutput(err.message);
    }
}

async function loadHistory() {
    setOutput("Loading history...");

    try {
        const res = await fetch("/etl/twelvedata/history", {
            headers: { "Authorization": `Bearer ${token}` }
        });

        if (!res.ok) throw new Error("Failed to load history");
        const data = await res.json();
        setOutput(JSON.stringify(data, null, 2));
    } catch (err) {
        setOutput(err.message);
    }
}

function setOutput(text) {
    document.getElementById("etlOutput").innerText = text;
}

function goBack(){ window.location.href='/'; }
function logout(){
    localStorage.removeItem('access_token');
    localStorage.removeItem('user_id');
    localStorage.removeItem('role');
    window.location.href='/';
}

fetchUsers();
</script>

</body>
</html>
