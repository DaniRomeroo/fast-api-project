<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-slate-900 text-slate-200 font-sans min-h-screen">

    <!-- Navbar -->
    <nav class="bg-slate-800 border-b border-slate-700 shadow-lg">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-shield-halved text-emerald-400 text-2xl"></i>
                <h1 class="text-xl font-bold text-white">Admin Panel - Users</h1>
            </div>
            <button onclick="logout()" class="bg-red-500/20 hover:bg-red-500/40 text-red-400 py-2 px-4 rounded">Logout</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-10">
        <h2 class="text-2xl font-bold mb-6">Registered Users</h2>
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="border-b border-slate-600">
                    <th class="py-2 px-4">ID</th>
                    <th class="py-2 px-4">Username</th>
                    <th class="py-2 px-4">Full Name</th>
                    <th class="py-2 px-4">Email</th>
                    <th class="py-2 px-4">Role</th>
                    <th class="py-2 px-4">Active</th>
                </tr>
            </thead>
            <tbody id="usersTable">
                <tr>
                    <td colspan="4" class="text-center py-4">Loading users...</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script>
        const token = localStorage.getItem('access_token');

        async function fetchUsers() {      
            try {
                const res = await fetch('/users', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if(!res.ok) throw new Error('Failed to fetch users');
                const users = await res.json();

                const tableBody = document.getElementById('usersTable');
                tableBody.innerHTML = '';

                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.className = "border-b border-slate-700";
                    row.innerHTML = `
                        <td class="py-2 px-4">${user._id}</td>
                        <td class="py-2 px-4">${user.full_name || "-"}</td>
                        <td class="py-2 px-4">${user.username}</td>
                        <td class="py-2 px-4">${user.email || "-"}</td>
                        <td class="py-2 px-4">${user.role}</td>
                        <td class="py-2 px-4">${user.is_active ? "Yes" : "No"}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (err) {
                alert(err.message);
            }
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('role');
            window.location.href = '/';
        }

        fetchUsers();
    </script>
</body>
</html>
